
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Audiovisuels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur mes services audiovisuels</h1>
        <p>Capturez vos moments précieux avec un expert en audiovisuel.</p>
    </header>
    <main>
        <section id="services">
            <h2>Mes Services</h2>
            <p>Photographie, tournage, montage, et bien plus encore !</p>
        </section>
        <section id="portfolio">
            <h2>Réalisations</h2>
            <p>Découvrez mes derniers projets.</p>
            <div class="gallery">
                <img src="example1.jpg" alt="Projet 1">
                <img src="example2.jpg" alt="Projet 2">
            </div>
        </section>
        <section id="contact">
            <h2>Contactez-moi</h2>
            <form action="#" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mes Services Audiovisuels. Tous droits réservés.</p>
    </footer>
</body>
</html>
